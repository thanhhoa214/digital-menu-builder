<div class="bg-lightblue">
  <h1 class="bg-lightblue">{{ attribute.title }}</h1>
</div>
<div class="pl-3">
  <div class="row pt-2" *ngFor="let product of products">
    <div class="col-8">
      <h6>{{ product.title }}</h6>
      <p>{{ product.description }}</p>
    </div>
    <div class="col-4">
      <h5 class="text-center">$ {{ product.price }}</h5>
    </div>
  </div>
</div>
